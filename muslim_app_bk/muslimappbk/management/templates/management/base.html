{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0053)# -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>{% block title %}Muslim App{% endblock %}</title>
        
        {% block stylesheet %}
        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'management/dashboard.css' %}" rel="stylesheet">
        
        <link href="{% static 'DataTables/datatables.min.css' %}" rel="stylesheet">
        <link href="{% static 'star-rating.min.css' %}">
        {% endblock %}
    </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    {% block navbar %}
      {% include 'management/navbar.html' %}
    {% endblock %}
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          {% block sidebar %}{% endblock %}
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        {% block mainContent %}{% endblock %}
        </main>
      </div>
    </div>
    {% block javascript %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'DataTables/datatables.js' %}"></script>
    <script src="{% static 'js.cookie.js' %}"></script>

    <!-- Icons -->
    <script src="{% static 'feather.min.js' %}"></script>
    <script>
      feather.replace()
      var csrftoken = Cookies.get('csrftoken');
      function csrfSafeMethod(method) {
	    	// these HTTP methods do not require CSRF protection
	    	return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    	}
    	$.ajaxSetup({
	    	beforeSend: function(xhr, settings) {
		    	if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
		    	    xhr.setRequestHeader("X-CSRFToken", csrftoken);
		    	}
	    	}
    	});
        
        function displayImage(file, imgEle){
            var reader = new FileReader();
            reader.onload = function(e) {
              // Set the img src property using the data URL.
              imgEle.prop('src', reader.result);
            }

            reader.readAsDataURL(file);
          }
    </script>
    {% endblock %}
  </body>
</html>
