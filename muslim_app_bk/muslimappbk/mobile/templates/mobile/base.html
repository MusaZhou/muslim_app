{% load static %}
{% load i18n %}
<!DOCTYPE html>
<!-- saved from url=(0048)# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/logo.png' %}">

    <title>{% block title %}{% trans 'Muslim App' %}{% endblock %}</title>
    
    {% block stylesheet %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome-web/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mobile/css' %}" rel="stylesheet">
    <link href="{% static 'star/css/star-rating.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <style>
    h1 {
        font-size: 1.2em;
    }
    
    p {
        font-size: 0.9em;
    }
    
    .nav-link {
        padding: 0.25rem, 0.5rem;
    }
        
    main.container {
        margin-left: 0px;
        margin-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
    }
        
    .rating {
        height:15px;
        margin-bottom: 0px;
    }
    </style>
    {% endblock %}
  </head>

  <body>

    <div class="container">
      <header class="blog-header py-1">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-2 pt-1">
            
          </div>
          <div class="col-6 text-center">
            <a class="blog-header-logo text-dark" href="{% url 'mobile:index' %}">{% trans 'Muslim App' %}</a>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
<!--
            {% if user.is_authenticated %}
              <a class="badge badge-pill badge-light" href="{% url 'management:index' %}" style="font-size: 1.1em; margin-right: 3px">{{ user.username }}</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'userauth:logout' %}">Logout</a>
            {% else %}
              <a class="btn btn-sm btn-outline-secondary mr-2" href="{% url 'userauth:login' %}">Login</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'userauth:signup' %}">Sign up</a>
            {% endif %}
-->
            
            
          </div>
        </div>
      </header>

    <main role="main" class="container">
        {% block mainContent %}{% endblock %}
    </main><!-- /.container -->

    <footer class="blog-footer text-center">
      <p style="margin-bottom: 0.25rem; color: gray">{% trans 'Muslim App by Musa Zhou' %}</p>
      <p>
        <a href="#">{% trans 'Back to top' %}</a>
      </p>
    </footer>

    {% block javascript %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'holder.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
        
    function downloadCount(appSlug){
        $.ajax({
            url: '{% url "api:app_download_count" %}',
            method: 'GET',
            data: { 'app_slug': appSlug},
            contentType: 'application/json'
        });
    }
    </script>
    {% endblock %}

<svg xmlns="http://www.w3.org/2000/svg" width="200" height="250" viewBox="0 0 200 250" preserveAspectRatio="none" style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;"><defs><style type="text/css"></style></defs><text x="0" y="13" style="font-weight:bold;font-size:13pt;font-family:Arial, Helvetica, Open Sans, sans-serif">Thumbnail</text></svg></body></html>
